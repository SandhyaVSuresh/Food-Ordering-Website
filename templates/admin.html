<!DOCTYPE html>
<html lang="en">
<head>
  <title>food pick</title>
    <link rel="icon" type="image/jpeg" href="static/image/l1.png">

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .custom-bg{
        background-color: rgb(216, 43, 43,0.4);
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #video-bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .content {
        position: relative;
        z-index: 1;
      }
  </style>
</head>
<body class="bg-dark">
  <video id="video-bg" autoplay muted loop>
    <source src="static/image/Vfood.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <form method="post" action="{{ url_for('admin') }}">

    <div class="container mt-5 p-5">
        <div class="row justify-content-center">
          <div class="col-sm-8 col-md-6 col-lg-4 custom-bg mt-4 p-2" id="main">
          
            <h1 class="mt-3 text-center text-white"><i class="bi-person-circle display-1"></i></h1>
            <p><b><h2 class=" text-center text-white">Admin</h2></b></p>

            <div class="form-floating p-2 mt-3 m-3">
              <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
              <label for="username"><i class="bi-person-fill"></i> Admin</label>
            </div>
            <div class="form-floating p-2 m-3">
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
              <label for="password"><i class="bi-lock-fill"></i> Password</label>
            </div>
            <div class="d-grid text-center text-light p-2 m-3">
              <button type="submit" class="btn btn-dark"><b>Sign In</b></button>
            </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
