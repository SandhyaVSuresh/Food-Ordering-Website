<!DOCTYPE html>
<html lang="en">
<head>
  <title>food pick</title>
    <link rel="icon" type="image/jpeg" href="static/image/l1.png">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Pick - Order Now</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      background-image: url("https://e1.pxfuel.com/desktop-wallpaper/395/492/desktop-wallpaper-plain-black-backgrounds-plain-background.jpg");
      background-size: cover;
    }
    .product-image {
      width: 200px;
      height: 200px;
    }
    .custom-bg{
     background-color:rgba(195, 200, 206, 0.315);
    }
      .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
  </style>
</head>
<body class="bg-secondary">
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="static/image/l1.png" alt="Logo">
                Food Pick
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link p-1" href="{{ url_for('front') }}"><i class="bi bi-house-heart-fill display-6"></i></a>
          </li>
        </ul>
      </div>
    </nav>
<div class="container">
  <div class="table-responsive mt-2 p-3">
     <h2 class="table-title text-white text-center custom-bg m-3 p-3 mb-4 custom-bg">Cart</h2>
    <table class="table table-hover table-bordered table-striped">
      <thead class="table-dark">
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Food ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          {% for user in users %}
          <tr class="align-middle text-center">
            <td><img src="static/image/food/{{ user[4] }}" alt="static/image/food/{{ user[4] }}" class="rounded" style="width:150px; height:150px" /></td>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td><a href="/deletecart/{{ user[0] }}" onclick="return confirm('Are Sure Want To Deleted ?')" class="btn btn-danger btn-sm"><i class="bi bi-x-square"></i></a></td>
          </tr>
          {% endfor  %}
        </tr>
        </tbody>
    </table>
    
    <div class="text-center">
      <a class="btn btn-success" href="{{ url_for('checkcart') }}"><i class="bi bi-cart-check"></i> Checkout</a>
    </div>
  </div>
</div>

</body>
</html>
