<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Pick - Order Now</title>
  
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand img {
      width: 40px; /* Adjust as needed */
      height: auto;
      margin-right: 10px;
    }

    .payment-method {
      padding: 20px;
    }

    .payment-method h3 {
      margin-bottom: 20px;
      color: #333;
    }

    .btn-payment {
      width: 200px;
    }
  </style>
</head>
<body class="bg-secondary">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="static/image/l1.png" alt="Logo">
        Food Pick
      </a>
    </div>
  </nav>
  <div class="container mt-5 text-center text-white bg-dark">
    <div class="row">
      <div class="col">
        <h3 class="mt-3">Cash on delivery</h3>
        <p>Please enter your mobile number and the address to proceed with the payment.</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="paymentForm" method="post">
          <div class="row mt-3">
                <div class="col-4">
                    <label>Username :</label>
                </div>
                <div class="col-8">
                    <input value="{{ username }}" type="text" name="username" class="form-control" id="Input1" placeholder="Enter Userame">
                </div>
            </div>
          <div class="row p-1 m-1">
            <div class="col-4">
            <label for="addrs" class="form-label">Address</label>
          </div>
            <div class="col-8">
                <textarea id="addrs" class="form-control" name="addrs">
                </textarea>
          </div>
        </div>
        <div class="row p-1 m-1">
          <div class="col-4">
            <label>Phone no</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="phno" name="phno" required>
          </div>
          </div>
          <div class="row p-1 m-1">
            <div class="col-4">
            <label for="amount" class="form-label">Amount</label>
          </div>
          <div class="col-8">
            <input type="text" class="form-control" id="amount" name="amount" value="{{ tot[0][0] }}" required>
          </div>
          </div>
          <div class="row p-1 m-1 justify-content-center">
            <button type="submit" formaction="{{ url_for('checkform') }}" class="btn btn-primary" style="width:200px">Submit Payment</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</body>
</html>
