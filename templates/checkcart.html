<!DOCTYPE html>
<html lang="en">
<head>
  <title>food pick</title>
  <link rel="icon" type="image/jpeg" href="static/image/l1.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Order</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <style>
      body{
         background-image:url("https://png.pngtree.com/thumb_back/fw800/background/20220509/pngtree-abstract-black-and-blue-subtle-lattice-square-pattern-background-and-texture-image_1203968.jpg");
         background-size: cover;
    }
    .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="static/image/l1.png" alt="Logo">
                Food Pick
            </a>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link p-1" href="{{ url_for('front') }}"><i class="bi bi-house-heart-fill display-6"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <div class="table-responsive mt-5 p-3">
          <table class="table table-hover table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                  <th scope="col">Food ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                {% for user in users %}
                <tr class="align-middle text-center">
                  <td>{{ user[0] }}</td>
                  <td>{{ user[1] }}</td>
                  <td>{{ user[2] }}</td>
                  <td>{{ user[3] }}</td>
                </tr>
                {% endfor  %}
              </tr>
              </tbody>
          </table>
          <div class="row justify-content-center p-1 m-1">
            <div class="col-2">
            <label class="form-label text-white">Total</label>
          </div>
            <div class="col-4">
            <input type="text" class="form-control" id="tot" name="tot" value="{{ tot[0][0] }}" required>
          </div>
        </div>
          <div class="text-center">
            <a href="" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#myModal"><i class="bi bi-wallet2"></i> Make payment</a>
          </div>
        </div>
      </div>
      <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" style="max-width: 600px;">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title text-white mx-auto">Select Payment Method</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="payment-method text-center">
            <div class="row">
              <div class="col">
                <a href="{{ url_for('gpay') }}" class="btn btn-lg btn-dark btn-payment" style="width:200px;" id="gpay">GPay</a>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <a href="{{ url_for('card') }}" class="btn btn-lg btn-dark btn-payment" style="width:200px;" id="card">Card Payment</a>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col">
                <a href="{{ url_for('cashondelivery') }}" class="btn btn-lg btn-dark btn-payment" style="width:200px;" id="cash">Cash on Delivery</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
