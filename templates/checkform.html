<!DOCTYPE html>
<html lang="en">
<head>
  <title>food pick</title>
  <link rel="icon" type="image/jpeg" href="static/image/l1.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Order</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
      body{
         background-image:url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00MjItMDczLWt6cGhnMjR1LmpwZw.jpg");
         background-size: cover;
    }
    .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
            border-radius: 50%;
        }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="static/image/l1.png" alt="Logo">
        Food Pick
      </a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link p-1" href="{{ url_for('front') }}"><i class="bi bi-house-heart-fill display-6"></i></a>
          </li>
        </ul>
      </div>
  </nav>
<div class="container text-center mt-3">
          <h3> Order bill</h3>
            <div class="row mt-3">
                <div class="col-1">
                    <label>Username</label>
                </div>
                <div class="col-4">
                    <input value="{{ username }}" type="text" name="username" class="form-control" id="Input1" placeholder="Enter Userame" readonly>
                </div>
            </div>
</div>
    <div class="container">

        <div class="table-responsive mt-3 p-3">
          <table class="table table-hover table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                  <th scope="col">Food ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                {% for user in users %}
                <tr class="align-middle text-center">
                  <td>{{ user[0] }}</td>
                  <td>{{ user[1] }}</td>
                  <td>{{ user[2] }}</td>
                  <td>{{ user[3] }}</td>
                </tr>
                {% endfor  %}
              </tr>
              </tbody>
          </table>
          <div class="row justify-content-center p-1 m-1">
            <div class="col-2">
            <label class="form-label">Total</label>
          </div>
            <div class="col-4">
            <input type="text" class="form-control" id="tot" name="tot" value="{{ tot[0][0] }}" required>
          </div>
        </div>
          <div class="container text-center">
          <p> The food will be delivered in few hours.</p>
              <p>Thank you for ordering</p>
            </div>
  </div>
</div>

</body>
</html>
